apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: kcl-deployment
  namespace: flux-system
spec:
  interval: 30s
  url: https://github.com/zong-zhe/flask-demo-kcl-manifests.git
  ref:
    branch: main
---
apiVersion: krm.kcl.dev.fluxcd/v1alpha1
kind: KCLRun
metadata:
  name: kcl-deployment
  namespace: flux-system
spec:
  sourceRef:
    kind: GitRepository
    name: kcl-deployment